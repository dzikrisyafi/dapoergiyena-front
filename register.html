<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>Dapoer Giyena</title>

    <style>
        @media only screen and (max-width: 600px) {
            #login-form {
                padding: 10px;
            }
        }
    </style>

</head>

<body>

    <main>
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 100vh;">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                        <h2 class="fw-bold text-primary text-center mb-3" style="font-family: 'Poppins', sans-serif;">
                            Welcome to Dapoer Giyena</h2>

                        <p class="fw-normal text-secondary text-center" style="margin-bottom: 40px;">
                            Let's get you all set up so you can verify personal account and begin setting up your
                            profile
                        </p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <form action="#" id="login-form" method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <span class="fw-bold">Name</span>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <span class="fw-bold">Email</span>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <span class="fw-bold">Password</span>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <span class="fw-bold">Konfirmasi Password</span>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="password_confirmation" name="password_confirmation"
                                    id="password_confirmation" class="form-control">
                            </div>

                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" value="" id="subscribe">
                                <label for="subscribe" class="form-check-label text-secondary fw-normal"
                                    style="font-size: 14px;">
                                    Ya, Saya ingin menerima email dari Dapoer Giyena
                                </label>
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" value="" id="term_privacy">
                                <label for="term_privacy" class="form-check-label text-secondary fw-normal"
                                    style="font-size: 14px;">
                                    Saya setuju dengan semua <span class="fw-bold text-primary">persyaratan</span> dan
                                    <span class="fw-bold text-primary">kebijakan
                                        privasi</span>
                                </label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn fw-bold text-white py-2 px-4"
                                    style="background-color: #181818;">Buat Akun</button>
                            </div>

                            <div class="text-center">
                                <small class="text-secondary">
                                    Sudah punya akun?
                                    <a href="signin.html" class="fw-bold text-primary text-decoration-none">
                                        Sign In
                                    </a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
